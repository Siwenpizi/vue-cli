<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<template id="a">
			<h1>自定义组件 ：<span>全局组件</span> {{ name }}</h1>
		</template>
		
		<div id="vue_v">
			<!--调用组件-->
			<wsk></wsk>
		</div>
	</body>
	<script type="text/javascript">
		//组件（Component）是 Vue.js 最强大的功能之一。
		//组件可以扩展 HTML 元素，封装可重用的代码。
		
		//注册全局组件
		Vue.component('wsk',{
			//定义代码块 
//			template:"<h1>自定义组件 ：<span>全局组件</span></h1>"
			//也可以这样定义代码块
			template:a
		})
		
		//还可以这样注册全局组件
		/*var o = {
			template:a
		}
		Vue.component("wsk",o)*/
		
		
		var vue_m = {
			name:"王少坤"
		}
		//创建根实例
		var oVue = new Vue({
			el:"#vue_v",
			data:vue_m,
			//注册局部组件
			components:{
				//组件名
				"hello":{
					//定义代码块
					template:"<h1>自定义组件 ：<span>全局组件</span></h1>"
				}
			}
		})
	</script>
</html>
