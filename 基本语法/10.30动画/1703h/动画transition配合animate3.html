<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				height: 300px;
				width: 300px;
				background: yellowgreen;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../../../css/animate.css"/>
	</head>
	<body>		
		<div id="app">
			<input type="button" value="显示/隐藏"  @click="show=!show"/>
			<!--过渡的动画效果-->
			<transition name="transitions">
				<p v-show="show" class="animated"></p>				
			</transition>
			
			<!--
			v2.0动画效果
			<transition name="fade">
				运动的元素  （元素  属性  路由。。。）			
			</transition>
			class 样式
			.fade-enter             初始状态
			.fade-enter-active		变化成什么样子---》当元素显示出来
			.fade-leave				初始装态  
			.fade-leave-active		变化成什么样子---》当元素离开
			
			-->
		</div>
	</body>
	<script src="../../../js/vue.min.js" ></script>
	<script type="text/javascript">

				
		new Vue({
			el:"#app",
			data:{
				show:false,
			},
			transitions:{//错误的写法
				enterActiveClass:"fadeOutLeft",
				leaveAcitveClass:"fadeOutRight"
			}
		})
		
	</script>
</html>
