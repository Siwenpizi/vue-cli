<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				height: 400px;
				width: 400px;
				background: burlywood;
			}
			/*.fade-enter{
				opacity: 1;
				height: 400px;

				opacity: 1;

			.fade-enter-active,.fade-leave-active{
				transition: 2s all ease;

			.fade-enter-active{

			.fade-leave-active{

		</style>
	</head>
	<body>
		<div id="app">
			<input type="button" value="显示/隐藏" @click="show=!show"/>
			<!--过渡的淡入淡出效果-->
			<transition name="fade"
				@before-enter="beforeEnter"
				@enter="enter"
				@after-enter="afterEnter"
				@before-leave="beforeLeave"
				@leave="leave"
				@after-leave="afterLeave"
				>
				<p v-show="show"></p>				
			</transition>
			<!--
			vue2.0动画
			<transition name="fade">
				需要运动的元素（属性  路由）
			</transition>-->
			<!--
			class样式			
			.fade-enter 			初始状态   进入
			.fade-enter-active  	变化成什么样子   --》当元素显示出来的时候
			.fade-leave  			初始状态   离开
			.fade-leave-active 		变化成什么样子   --》当元素离开的时候	
			-->
			
			
		</div>				
	</body>
	<script src="../../js/vue.min.js" ></script>
	<script type="text/javascript">		
		
		new Vue({
			el:"#app",
			data:{
				show:false,
			},
			methods:{
				beforeEnter(el){
					console.log("动画enter之前");
					console.log(el.style)
				},
				enter(el){
					console.log("动画enter进入")
				},
				afterEnter(el){
					console.log("动画enter进入之后")
					el.style.background="pink"
				},
				beforeLeave(el){
					console.log("动画leave之前")
				},
				leave(el){
					console.log("动画leave")
				},
				afterLeave(el){
					console.log("动画leave之后")
					el.style.background="yellow"
				},
			}
		})
		
	</script>
</html>
