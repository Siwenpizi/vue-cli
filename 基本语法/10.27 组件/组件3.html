<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<template id="com1">
			<h1>自定义组件
				<div>组件里的内容1</div>				
				<div>组件里的内容2</div>				
			</h1>
		</template>
		
		
		<div id="app">
			<!--3：调用-->
			<hello></hello>
			<hello></hello>
			<hello></hello>
			{{msg}}
			<hello></hello>
		</div>
		
		<div id="box">
			<!--3：调用-->
			<hello></hello>
			<hello></hello>
			<hello></hello>
			{{msg}}
			<hello></hello>
		</div>
		
	</body>
	<script src="../../js/vue.min.js"></script>
	<script type="text/javascript">
		
//		组件可以扩展 HTML 元素，封装可重用的代码。
//		组件系统让我们可以用独立可复用的小组件来构建大型应用，几乎任意类型的应用的界面都可以抽象为一个组件树：
//		组件（Component）是 Vue.js 最强大的功能之一。
//		2：注册全局组件
		var Hello={
			template:"#com1"
		}

		Vue.component("hello",Hello)
			
		
//		1:创建根实例
		new Vue({
			el:"#app",
			data:{
				msg:"hello vue js"
			}
		})
		new Vue({
			el:"#box",
			data:{
				msg:"hello vue js"
			}
		})
		
	</script>
</html>
