<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<template id="com">
			<h1>自定义组件
				<div>组件里的内容1</div>
				<div>组件里的内容2</div>
			</h1>
		</template>
		
		
		<div id="app">
			<!--3：调用-->
			<hello></hello>			
		</div>
		
	</body>
	<script src="../../js/vue.min.js"></script>
	<script type="text/javascript">
		
		var Child={
			template:"#com"
		}
		
				
//		1:创建根实例
		new Vue({
			el:"#app",
			data:{
				
			},
//			2:注册局部组件  components
			components:{
				"hello":Child			
			}
		})
		
	</script>
</html>
