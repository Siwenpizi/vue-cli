<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!--3：调用-->
			<hello></hello>			
		</div>

	<script src="../../js/vue.min.js"></script>
	<script type="text/javascript">

			el:"#app",

			},

					template:"<h1>自定义组件<div>组件里的内容1</div><div>组件里的内容2</div></h1>"
				}
			}
		})
		
	</script>
