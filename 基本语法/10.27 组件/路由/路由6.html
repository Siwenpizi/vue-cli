<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../../css/animate.css" />
</head>

<body>
	<template id="a">
			<div>
				<div>这是个人中心</div>
				<ul>
					<li><router-link to="/user/tom/18">tom用户</router-link></li>
					<li><router-link to="/user/jack/19">jack用户</router-link></li>
					<li><router-link to="/user/mary/18">mary用户</router-link></li>
					<li><router-link to="/user/rose/18">rose用户</router-link></li>
				</ul>
				<div>
					<router-view></router-view>
				</div>
			</div>
		</template>


	<div id="app">
		<div>
			<router-link to="/home">主页</router-link>
			<!--生成a标签-->
			<router-link to="/user">个人中心</router-link>
			<!--生成a标签-->
		</div>
		<div>
			<router-view></router-view>
		</div>
	</div>




</body>
<script src="../../../js/vue.min.js"></script>
<script src="../../../js/vue-router.min.js"></script>
<script type="text/javascript">
	//组件
	var Home = {
		template: "<div>这是首页</div>"
	}
	var Usern = {
		template: "<div>{{$route.params}}</div>" /*参数对象*/
	}
	var User = {
		template: "#a"
	}


	//配置路由
	const routes = [ //es6 定义变量  let    定义常量  const   块作用域    {}
		{
			path: "/home",
			component: Home
		},
		{
			path: "/user",
			component: User,
			children: [{
				path: "/user/:user/:age",
				component: Usern
			}]
		},
		{
			path: "*",
			redirect: "/home"
		} /*默认加载页*/
	]

	//生成路由实例
	const router = new VueRouter({
		routes
	})


	//		路由实例挂到vue实例上
	new Vue({
		router,
		el: "#app",
		data: {

		}
	})
</script>

</html>
